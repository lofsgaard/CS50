{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block main %}
    <h1>History</h1>
    <table class=" table table-dark">
        <thead>
            <tr class="table-dark">
                <th class="table-dark">Date</th>
                <th class="table-dark">Symbol</th>
                <th class="table-dark">Amount</th>
                <th class="table-dark">Price</th>
                <th class="table-dark">BUY/SELL</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
                <tr class="table-dark">
                    <td class="table-dark">{{ item.dt }}</td>
                    <td class="table-dark">{{ item.symbol }}</td>
                    <td class="table-dark">{{ item.amount }}</td>
                    <td class="table-dark">{{ "$%.2f"|format(item.price) }}</td>
                    <td class="table-dark">{{ item.user_action }}</td>

            {% endfor %}
        </tbody>
    </table>

    {% endblock %}
