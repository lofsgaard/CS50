<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function testResults (form) {
                var TestVar = form.inputbox.value;
                if (TestVar == "Oslo"){
                    document.getElementById("answer").innerHTML = "Correct";
                    this.style.backgroundColor = "green";
                }
                else{
                    document.getElementById("answer").innerHTML = "Incorrect";
                    this.style.backgroundColor = "red";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>
                    What is the capital of Norway?
                    <p style="display:block;" id="Bergen_a"></p>
                    <p style="display:block;" id="Oslo_a"></p>
                    <p style="display:block;" id="Trondheim_a"></p>
                    <p style="display:block;" id="Kristiansand_a"></p>
                </h3>
                <button id="Bergen" type="button">Bergen!</button>

                <script>
                    document.getElementById("Bergen").addEventListener("click", function() {
                        document.getElementById("Bergen_a").innerHTML = "Incorrect";
                        this.style.backgroundColor = "red";
                    });
                </script>
                <button id="Oslo" name="Oslo" type="button">Oslo</button>

                <script>
                    document.getElementById("Oslo").addEventListener("click", function() {
                        document.getElementById("Oslo_a").innerHTML = "Correct";
                        this.style.backgroundColor = "green";
                    });
                </script>
                <button id="Trondheim" type="button">Trondheim</button>

                <script>
                    document.getElementById("Trondheim").addEventListener("click", function() {
                        document.getElementById("Trondheim_a").innerHTML = "Incorrect";
                        this.style.backgroundColor = "red";
                    });
                </script>
                <button id="Kristiansand" name="Kristiansand" type="button">Kristiansand</button>

                <script>
                    document.getElementById("Kristiansand").addEventListener("click", function() {
                        document.getElementById("Kristiansand_a").innerHTML = "Incorrect";
                        this.style.backgroundColor = "red";

                    });
                </script>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>
                    What is the capital of Norway?
                </h3>
                <form name="myform" action="" method="GET">
                    <input type="text" name="inputbox" value="">
                    <input type="button" value="Check Answer" onClick="testResults(this.form)">
                    <p style="display:block;" id="answer"></p>
                </form>
            </div>
        </div>
    </body>
</html>
